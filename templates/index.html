<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">

    <style>
        input[type="radio"] {
            visibility: hidden;
        }

        input[type="radio"]:checked + label {
            border-color: #2563eb; /* Tailwind CSS's blue-600 */
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.6);
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 p-6">
        <h1 class="text-3xl text-white text-center">Welcome to Teleform</h1>
    </header>

    <main class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <section class="text-center">
            <h2 class="text-2xl text-gray-800">Effortlessly collect information from your customers over the phone.</h2>
            <p class="mt-4 text-gray-600">Experience it yourself by choosing a business and entering your phone number below.</p>
        </section>

        <section class="mt-10">
            <form action="/make_call" method="POST" class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    {% for business, data in businesses.items() %}

                    <div>
                        <input type="radio" id="{{business}}" name="business" value="{{business}}">
                        <label for="{{business}}" class="block p-4 border rounded-lg cursor-pointer">
                            <img src="/static/img/{{data.image}}" alt="" class="w-full h-40 object-cover rounded-md">
                            <h3 class="text-xl text-gray-800 mt-4">{{business}}</h3>
                            <p class="text-gray-600">{{data.headline}}</p>
                        </label>
                    </div>

                    {% endfor %}
                </div>

                <div class="mt-10">
                    <label for="phone" class="block text-gray-700">Your Phone Number</label>
                    <input type="text" id="phone" name="phone" required class="mt-2 p-2 border rounded-md w-full">
                </div>

                <div class="text-center">
                    <button type="submit" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-md">Get a Call</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
